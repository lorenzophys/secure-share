{{ define "body" }}
<div
  id="main-section"
  class="bg-white shadow-md rounded mx-auto max-w-7xl px-8 pt-6 pb-8 mb-4 flex flex-col"
>
  <label class="mb-2 font-bold text-lg text-grey-darkest"
    >Enter Your Secret</label
  >
  <textarea
    id="secretContent"
    class="border py-2 px-3 text-grey-darkest mb-4 rounded-md"
    rows="4"
    placeholder="Type your secret here, choose for how much time it will be available and click on generate link. You can share the link with your colleagues and they will be able to see the secret only once."
  ></textarea>

  <label class="mb-2 font-bold text-lg text-grey-darkest rounded-md">Secret Lifeime</label>
  <div class="inline-block relative w-64 mb-4">
    <select
      class="block appearance-none w-full bg-white border py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
    >
      <option value="hour">1 Hour</option>
      <option value="day">24 Hours</option>
      <option value="week">1 Week</option>
      <option value="month">1 Month</option>
    </select>
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
    >
      <svg
        class="fill-current h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path d="M5.3 7l4.7 4.7 4.7-4.7H5.3z" />
      </svg>
    </div>
  </div>

  <div>
    <button
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      hx-post="/"
      hx-trigger="click"
      hx-target="#main-section"
      hx-swap="outerHTML"
      hx-vals='js:{"textareaContent": getTextAreaContent()}'
    >
      Generate link
    </button>
  </div>
</div>
{{ end }}
