{{ define "secret"}}
<div
  id="main-section"
  class="bg-white shadow-md rounded mx-auto max-w-7xl px-8 pt-6 pb-8 mb-4 flex flex-col"
>
  <div class="container mx-auto text-center">
    <p class="text-xl text-gray-600 mt-4">
      This is a one-time secret: if you close this page you won't be able to
      retrieve it.
    </p>
  </div>
  <textarea
    id="copyText"
    class="border py-2 px-3 text-grey-darkest mb-4 w-full bg-gray-200 rounded-md resize-none"
    rows="5"
    readonly
  >
{{ .Secret }}</textarea
  >
  <button
    onclick="copyToClipboard('copyText')"
    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Copy to Clipboard
  </button>
</div>
{{ end }}
